<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
</head>
<body>
    <!-- Main heading for the page -->
    <h1>Second Page</h1>

    <!-- 11x11 HTML table visualising flag of Georgia -->
    <table style="border: 2px solid black; border-spacing: 0;">
        <caption>
            <h2>Flag of Georgia</h2>
        </caption>

        <!-- 1st row with the main cross' vertical line -->
        <tr>
            <td colspan="5" /td>
            <td rowspan="11" style="background-color: red;" /td>
            <td colspan="5" /td>
        </tr>

        <!-- 2nd row with the upper small crosses' vertical lines -->
        <tr>
            <td colspan="2" /td>
            <td rowspan="3" style="background-color: red;" /td>
            <td colspan="2" /td>

            <td colspan="2" /td>
            <td rowspan="3" style="background-color: red;" /td>
            <td colspan="2" /td>
        </tr>

        <!-- 3rd row with the upper small crosses' horizontal lines -->
        <tr>
            <td colspan="1" /td>
            <td colspan="1" style="background-color: red;" /td>
            <td colspan="1" style="background-color: red;" /td>
            <td colspan="1" /td>

            <td colspan="1" /td>
            <td colspan="1" style="background-color: red;" /td>
            <td colspan="1" style="background-color: red;" /td>
            <td colspan="1" /td>
        </tr>

        <!-- 4th row with the upper small crosses' vertical line endings -->
        <tr>
            <td colspan="2" /td>
            <td colspan="2" /td>

            <td colspan="2" /td>
            <td colspan="2" /td>
        </tr>

        <!-- 5th row above the main cross' horizontal line -->
        <tr>
            <td colspan="5" /td>
            <td colspan="5" /td>
        </tr>

        <!-- 6th row with the main cross' horizontal line -->
        <tr>
            <td colspan="11" style="background-color: red;" /td>
        </tr>

        <!-- 7th row below the main cross' horizontal line -->
        <tr>
            <td colspan="5" /td>
            <td colspan="5" /td>
        </tr>

        <!-- 8th row with the lower small crosses' vertical lines -->
        <tr>
            <td colspan="2" />
            <td rowspan="3" style="background-color: red;" /td>
            <td colspan="2" /td>

            <td colspan="2" /td>
            <td rowspan="3" style="background-color: red;" /td>
            <td colspan="2" /td>
        </tr>

        <!-- 9th row with the lower small crosses' horizontal lines -->
        <tr>
            <td colspan="1" /td>
            <td colspan="1" style="background-color: red;" /td>
            <td colspan="1" style="background-color: red;" /td>
            <td colspan="1" /td>

            <td colspan="1" /td>
            <td colspan="1" style="background-color: red;" /td>
            <td colspan="1" style="background-color: red;" /td>
            <td colspan="1" /td>
        </tr>

        <!-- 10th row with the lower small crosses' vertical line endings -->
        <tr>
            <td colspan="2" /td>
            <td colspan="2" /td>

            <td colspan="2" /td>
            <td colspan="2" /td>
        </tr>

        <!-- 11th row with the main cross' vertical line ending -->
        <tr>
            <td colspan="5" /td>
            <td colspan="5" /td>
        </tr>
    </table>

    <style>
        td {
            width: 50px;
            height: 50px;
        }
    </style>
</body>
</html>
